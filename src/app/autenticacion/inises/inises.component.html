<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-6">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
      <h4>Introduzca sus datos</h4>
      <label >Correo electronico</label>
      <input type="email" class="form-control" id="inputEmail" autofocus formControlName="email">
      <label>Contraseña</label>
      <input type="password" class="form-control" id="inputPassword" formControlName="password">
      <hr>
      <button type="submit" class="btn btn-primary" *ngIf="!autenticando">Inicio de sesion</button>
      <button type="submit" class="btn btn-primary" *ngIf="autenticando">Loading...</button>
    </form>
    <p>No tienes una cuenta ? <a routerLink="/registro">Registrate</a></p>
    <p class="alert alert-danger" *ngIf="mensaje">El usuario o contraseña no es correcto !</p>
  </div>
  <div class="col col-md"></div>
</div>
